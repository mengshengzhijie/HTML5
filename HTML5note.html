<!--HTML注释-->

<!--这是单行注释-->
<!--
    这是多行注释
    这是多行注释
    这是多行注释
-->
<!DOCTYPE html><!--声明这是html文件-->
<html><!--文档的开始-->

<head><!--这是这个文件的信息，不出现在最终页面，只是给后端或者是别的用的-->
    <title>
        我的网页<!--标题，出现在网页最上边的标题（！！！注释也会显示）还有搜索引擎优化-->
    </title>
    <meta charset="utf-8"><!--（！！！它是单标签）文档属性，关键词等，这里是文档编码格式是utf-8-->
</head>

<body><!--Z这就是最终出现的结果-->
    text
    <h1 align="left">一级标签</h1>
    <h2 align="center">二级标签</h2>
    <h3 align="right">三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6><!--没有跟多的了-->
    <p>段落标签</p><!--段落标签（可以理解为正文）--><!--直接写文本也可以，但是不方便格式化，所以需要文本标签-->
    <p>我希望<br>换行</p><br /></p><!--<br>是换行，可以理解为C语言的/n,至于后面的可以加也可以不加-->
    <hr><!--水平线-->
    <hr color="red"><!--水平线的颜色-->
    <hr width="300px" size="30px" align="center"><!--水平线的宽度，高度和居中信息-->
    <img src="" alt=""><!--<src>后面要加图片的名字，alt是无法显示图片是显示的文字-->
<a href="地址">文本</a><!--超链接！！写链接的时候https也要加，文本可以是图片，文字或者任何内容-->
    <em>文本</em><!--定义着重文字-->
    <i>文本</i><!--定义粗体文字-->
    <b>文本</b><!--定义斜体文字-->
    <strong>文本</strong><!--更加卓文的文字-->
    <span>文本</span><!--元素没有特定含义。和什么也不加一样，但是后面添加css方便-->
    <del>文本</del><!--定义删除文字，显示为子里面有横线-->
<ol type="I"><!--有序列表（就是文字前面自动有序号）type后面是可以选择格式，-->
    <li>我
        <ol><!--嵌套-->
            <li>my</li>
            <li>me</li>
        </ol>
    </li>
    <li>你</li>
    <li>它</li>
    <ul type="none"><!--无序标签（前面没有数字）type后面有disc实心圆，circle空心圆，square小方块和none什么也不显示-->
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
</ol><!--结束-->
<table border="1" width="400" hight="400"><!--表格border表格边框-->
<tr><!--表格的行-->
    <!--colspan=水平合并-保留左，删除右-->
    <!--rowspan=垂直合并-保留上，删除下-->
    <td colspan="2">表格11</td><!--表格的列-->
    <td>表格22</td><!--表格的列-->
    <td>表格33</td><!--表格的列-->
</tr>
<tr>
    <td rowspan="2">表格1</td>
    <td>表格2</td>
    <td>表格3</td>
</tr>
</table>
<form accept="url" name="from"><!--表单(用户输入)-->
<!--accep 内容提交目的地-->
<input type="text"><!--输入框-->
<input type="submit"><!--提交-->
<button>按钮</button>
</form>
</body>

</html><!--文档的结束-->
