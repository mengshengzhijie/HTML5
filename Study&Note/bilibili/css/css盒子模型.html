<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        padding: 50px 10px; /*内边距，内容还在盒子内（或者是抱住内容）*/
        padding-left: 50px;
        padding-right: 40px;
        padding-top: 40px;
        padding-bottom: 50px;/*可以用某个值设置,不是全局*/
        /*如果有两个值则第一个值代表上下，第二个值代表左右*/
        margin: 50px;/*外边距，也和padding一样第一个值代表上下，第二个值代表左右*/
        border: 5px solid blue; /*边框*/
        /* 第一个值是粗细，第二个值是类型，第三个值是颜色*/
      }
    </style>
  </head>
  <body>
    <div>我是内容</div>
    <p>我是标签</p>
  </body>
</html>
