<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*清除元素默认的样式*/
			*{
				margin:0 ;
				padding:0 ;
			}
			.header{
				width:100% ;
				height:50px ;
				background-color: black;
				color: white;
			}
			.header .main{
				width: 70%;
				height:50px;
				/*background-color: gray;*/
				margin:0 auto ;
			}
			.header .header-left{
				width:30% ;
				height: 50px;
				float: left;
				/*background-color:red ;*/
			}
			.header .header-right{
				width:70% ;
				height:50px ;
				float:left ;
				/*background-color:green ;*/
			}
			.header-right ul{
				list-style:none ;
			}
			.header-right ul li{
				width:16% ;
				height: 50px;
				/*background-color:orange ;*/
				float:left ;
				margin-left: 3px;
				text-align:center ;
				line-height:50px ;
			}
			.header-right ul li:hover{
				background-color:orangered ;
				cursor:pointer ;
			}
		</style>
	</head>
	<body>
		<header class="header">
			<div class="main">
				<div class="header-left">
					<h1>Photo Art</h1>
				</div>
				<div class="header-right">
					<ul>
						<li>Home</li>
						<li>About</li>
						<li>Prlyacy</li>
						<li>Gollecy</li>
						<li>Contact</li>
						<li>Sitemap</li>
					</ul>
				</div>
			</div>
		</header>
	</body>
</html>
