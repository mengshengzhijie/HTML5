<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 1.选中所有元素 设置box-sizing属性  以确保元素的总宽度和高度中包括内边距（填充）和边框 */
			*{
				box-sizing: border-box;
			}
			.menu{
				width: 25%;
				height: 100px;
				background-color: red;
				float: left;
				text-align: center;
				line-height: 100px;
			}
			.main{
				width: 75%;
				height: 100px;
				float: left;
				text-align: center;
				line-height: 100px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="menu">25%</div>
		<div class="main">75%</div>
	</body>
</html>
