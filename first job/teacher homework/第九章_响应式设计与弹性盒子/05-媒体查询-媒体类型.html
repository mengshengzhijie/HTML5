<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 1000px;
				height: 100px;
				background-color: red;
				text-align: center;
				line-height: 100px;
				font-size: 50px;
				margin: 0 auto;
			}
			/*  在打印预览模式下或打印机上显示时，应用的样式*/
			@media print{
				.box1{
					background-color: green;
				}
			}
			/*在屏幕上加载时，应用的样式  */
			@media screen{
				.box1{
					background-color: orangered;
				}
			}
		</style>
	</head>
	<body>
		<div class="box1">床前明月光</div>
		<!-- 
		 媒体类型描述了设备的类别，是可选的，默认是all类型。具体的媒体类型如下：
		 
		 |   类型   |                      描述                      |
		 | :------: | :--------------------------------------------: |
		 |  `all`   |               在所有设备上都加载               |
		 | `print`  | 在打印预览模式下，在屏幕上查看的分页材料和文档 |
		 | `screen` |    在电脑屏幕，平板电脑，智能手机等其中加载    |
		 | `speech` |          在屏幕阅读器等发声设备中加载          |
		 
		 -->
	</body>
</html>
