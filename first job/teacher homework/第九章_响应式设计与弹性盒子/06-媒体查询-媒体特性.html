<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			h1{
				width: 1000px;
				height:100px;
				background-color: red;
				font-size:25px;
				text-align: center;
				line-height:100px;
				margin:0 auto;
			}
			/* 当视口的宽度等于800px的时候。应用的样式 */
			@media (width:800px){
				h1{
					background-color:green;
				}
			}
			/* 当视口宽度大于等于900px的时候，应用的样式 */
			@media (min-width:900px){
				h1{
					background-color:purple;
				}
			}
			/* 当视口宽度小于等于700px的时候，应用的样式 */
			@media (max-width:700px){
				h1{
					background-color:black;
					color:white;
				}
			}
		</style>
	</head>
	<body>
		<h1>今天是星期二</h1>
	</body>
</html>
