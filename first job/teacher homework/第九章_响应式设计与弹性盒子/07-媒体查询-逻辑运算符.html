<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			h1{
				width: 1000px;
				height:100px;
				background-color: red;
				font-size:25px;
				text-align: center;
				line-height:100px;
				margin:0 auto;
			}
			/* and（逻辑与） */
			/* 当显示设备的类型时屏幕，并且视口宽度等于800px的时候应用的样式 */
			@media screen and (width:800px){
				h1{
					background-color: blue;
				}
			}
			/* only  */
			/* 只有满足显示设备是打印机或打印预览模式下，应用的样式 */
			@media only print{
				h1{
					background-color: brown;
				}
			}
			/*  只要不是在屏幕上显示，应用的样式*/
			@media not screen{
				h1{
					background-color: deeppink;
				}
			}
		</style>
	</head>
	<body>
		<h1>今天是星期二</h1>
	</body>
</html>
