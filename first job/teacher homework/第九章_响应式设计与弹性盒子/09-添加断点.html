<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				box-sizing: border-box;
			}
			@media only screen and (min-width: 768px) {
			  /* 针对桌面： */
			  .col-1 {width: 8.33%;}
			  .col-2 {width: 16.66%;}
			  .col-3 {width: 25%;}
			  .col-4 {width: 33.33%;}
			  .col-5 {width: 41.66%;}
			  .col-6 {width: 50%;}
			  .col-7 {width: 58.33%;}
			  .col-8 {width: 66.66%;}
			  .col-9 {width: 75%;}
			  .col-10 {width: 83.33%;}
			  .col-11 {width: 91.66%;}
			  .col-12 {width: 100%;}
			}
			@media only screen and (max-width: 768px) {
			  /* 针对手机： */
			  [class*="col-"] {
			    width: 100%;
			  }
			}
			
			@media only screen and (min-width: 600px) {
			  /* 针对平板电脑： */
			  .col-s-1 {width: 8.33%;}
			  .col-s-2 {width: 16.66%;}
			  .col-s-3 {width: 25%;}
			  .col-s-4 {width: 33.33%;}
			  .col-s-5 {width: 41.66%;}
			  .col-s-6 {width: 50%;}
			  .col-s-7 {width: 58.33%;}
			  .col-s-8 {width: 66.66%;}
			  .col-s-9 {width: 75%;}
			  .col-s-10 {width: 83.33%;}
			  .col-s-11 {width: 91.66%;}
			  .col-s-12 {width: 100%;}
			}
			
			[class*='col-']{
				float: left;
				padding: 15px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="row">
		  <div class="col-3 col-s-3">...</div>
		  <div class="col-6 col-s-9">...</div>
		  <div class="col-3 col-s-12">...</div>
		</div>
	</body>
</html>
