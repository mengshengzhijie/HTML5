<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				box-sizing: border-box;
			}
			.box{
				/* 开启flex布局  它就成为了伸缩容器*/
				display: flex;
				width: 800px;
				height: 600px;
				background-color: gray;
			}
			.item{
				width: 200px;
				height: 200px;
				background-color: orangered;
				border: 1px solid green;
			}
		</style>
	</head>
	<body>
		<!-- 
			1.伸缩容器  开启了flex的元素  伸缩容器
				a.给元素设置display：flex或display:inline-block 该元素就变成了伸缩容器
				b.isplay:inline-block很少篇使用，因为可以给多个伸缩容器的父容器，也设置为伸缩容器
				c.一个元素可以时伸缩容器，也可以时伸缩项目
				
			2.伸缩项目 伸缩容器的所有亲子级元素自动成为  伸缩项目
				a.仅仅时伸缩容器的亲子级元素成为伸缩项目，孙子、重孙元素等后代，不是伸缩项目
				b.无论原来是哪种元素（块、行内、行内块），一旦成为伸缩项目，全部会“块状化（自动转换为了块元素）”
				
		 -->
		 <div class="box">
			 <div class="item">1</div>
			 <div class="item">2</div>
			 <div class="item">
				 <div>a</div>
				 <div>b</div>
				 <div>c</div>
			 </div>
			 <span class="item">4</span>
		 </div>
	</body>
</html>
