<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				box-sizing: border-box;
			}
			.box{
				/* 开启flex布局  它就成为了伸缩容器*/
				display: flex;
				width: 400px;
				height: 600px;
				background-color: gray;
			}
			.item{
				width: 200px;
				height: 200px;
				background-color: orangered;
				border: 1px solid green;
				/* flex-shrink: ; */
			}
			.inner1{
				flex-shrink: 1;
			}
			.inner2{
				flex-shrink: 5;
			}
			.inner3{
				flex-shrink: 9;
			}
		</style>
	</head>
	<body>
		<!-- 当所有子元素宽度之和大于父元素的宽度时，子元素如何缩小自己的宽度。 -->
		 <div class="box">
			 <div class="item inner1">1</div>
			 <div class="item inner2">2</div>
			 <div class="item inner3">3</div>
		 </div>
	</body>
</html>
