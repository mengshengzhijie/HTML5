<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				box-sizing: border-box;
			}
			.box{
				/* 开启flex布局  它就成为了伸缩容器*/
				display: flex;
				width: 800px;
				height: 600px;
				background-color: gray;
			}
			.item{
				width: 200px;
				height: 200px;
				background-color: orangered;
				border: 1px solid green;
			}
			.box>div{
				flex-basis: 100px;
			}
		</style>
	</head>
	<body>
		<!-- 在CSS3中，我们可以定义弹性盒子内部的子元素在分配空间之前，
		该子元素所占的空间大小。浏览器会根据这个属性，计算父元素是否有多余空间。

		说白了，flex-basis就是width的替代品，它们都用来定义子元素的宽度。
		只不过在弹性盒子中，flex-basis的语义会比width更好。
		 
		 -->
		 <div class="box">
			 <div class="item">1</div>
			 <div class="item">2</div>
			 <div class="item">3</div>
		 </div>
	</body>
</html>
