<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				box-sizing: border-box;
			}
			.box{
				/* 开启flex布局  它就成为了伸缩容器*/
				display: flex;
				width: 800px;
				height: 600px;
				background-color: gray;
				/* flex-direction  row  默认值  主轴方向从左到右 */
				flex-direction: row;
				
				/* flex-direction  row-reverse    主轴方向从右到左 */
				/* flex-direction: row-reverse; */
				
				/* flex-direction  column    主轴方向从上到下 */
				/* flex-direction: column; */
				
				/* flex-direction  column-reverse    主轴方向从下到上 */
				/* flex-direction: column-reverse; */
				/* 注意:主轴方向改变,侧轴方向也会随之改变 */
			}
			.item{
				width: 200px;
				height: 200px;
				background-color: orangered;
				border: 1px solid green;
			}
		</style>
	</head>
	<body>
		<!-- 
			主轴:伸缩项目沿着主轴排列,主轴默认是水平的,默认方向是:从左到右
			
			侧轴:与主轴垂直的就是侧轴,侧轴默认是垂直的,默认方向是:从上到下
			
			flex-direction常用的值有:
				row 
				row-reverse
				
				column
				
				column-reverse
		 -->
		 <div class="box">
			 <div class="item">1</div>
			 <div class="item">2</div>
			 <div class="item">3</div>
		 </div>
	</body>
</html>
