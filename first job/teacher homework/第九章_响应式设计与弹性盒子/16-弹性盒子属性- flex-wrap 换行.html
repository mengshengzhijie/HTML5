<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				box-sizing: border-box;
			}
			.box{
				/* 开启flex布局  它就成为了伸缩容器*/
				display: flex;
				width: 800px;
				height: 600px;
				background-color: gray;
				/* flex-direction  row  默认值  主轴方向从左到右 */
				flex-direction: row;
				
				/* 使用flex-wrap属性来 定义弹性盒子内部“子元素”的换行   nowrap 不换行 默认值*/
				flex-wrap: nowrap;
				
				/* 使用flex-wrap属性来 定义弹性盒子内部“子元素”的换行   wrap 换行 */
				/* flex-wrap: wrap; */
				
				/* 使用flex-wrap属性来 定义弹性盒子内部“子元素”的换行   wrap-reverse 反向换行 */
				/* flex-wrap: wrap-reverse; */
				
				
			}
			.item{
				width: 200px;
				height: 200px;
				background-color: orangered;
				border: 1px solid green;
			}
		</style>
	</head>
	<body>
		 <div class="box">
			 <div class="item">1</div>
			 <div class="item">2</div>
			 <div class="item">3</div>
			 <div class="item">4</div>
			 <div class="item">5</div>
			 <div class="item">6</div>
		 </div>
	</body>
</html>
