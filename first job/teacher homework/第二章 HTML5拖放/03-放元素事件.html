<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box3{
				width: 200px;
				height: 200px;
				background-color: green;
			}
			.box4{
				width: 400px;
				height: 400px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div class="box3" draggable="true"></div>
		<div class="box4"></div>
		<script type="text/javascript">
			//1.获取元素
			var box4 =document.querySelector('.box4');
			
			//dragenter当拖拽中的鼠标第一次进入一个元素（目标元素）的时候触发
			box4.ondragenter=function(){
				console.log("进入了放元素")
			}
			
			//dragover当拖拽中的鼠标移动经过一个元素的时候触发
			box4.ondragover=function(e){
				//console.log("在目标元素上（在放元素上）")
				//阻止默认事件
//				第一种方式
//				return false;
				//第二种方式
				e.preventDefault();
			}
			
			//dragleave当拖拽中的鼠标离开元素时触发
			box4.ondragleave=function(){
				console.log("离开了")
			}
			
			//drop  这个事件在拖拽操作结束释放时于释放元素上触发
			
			box4.ondrop=function(){
				console.log("拖拽结束")
			}
		</script>
	</body>
</html>
