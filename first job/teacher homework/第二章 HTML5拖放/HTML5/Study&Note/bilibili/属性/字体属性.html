<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /*color: red;*/
            color: #ff000f;
            /*推荐用这种*/
            color: rgb(255, 0, 0);
            /*懂得都懂，建议用的*/
            color: rgba(255, 0, 0, 10)
                /*多了透明度*/
            ;
            font-size: 12;
            /*谷歌浏览器最小支持15*/
            font-weight: 700;
            /*bold加粗，bolder更粗,lighter更细*/
            font-style: italic;
            /*斜体*/
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            /*字体和斜体会有冲突*/
        }
    </style>
</head>

<body>
    <p>我来学习字体属性</p>
    <h3>标题</h3>
</body>

</html>
