<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color: red;}/*全选择则*/
        .html{/*类选择*/
          color: green;
        }
        .as{width: 30px;}
    </style>
</head>
<body>
    <p>大家好</p>
    <p>我是</p>
    <p class="html">HTML</p> <!--class 是类名字-->
    <p class="html as" >阿松大</p><!--两个class是不需要重新创建，后面空格就行-->
    <p class="as">阿萨、</p>
</body>
</html>
