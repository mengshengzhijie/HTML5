<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			video{
				width:600px ;
			}
		</style>
	</head>
	<body>
		<button>播放\暂停</button>
		<button>放大</button>
		<button>缩小</button>
		<button>普通</button>
		<br />
		<video src="media/《My Heart Will Go On》.mp4" controls></video>
		<script type="text/javascript">
			//1.获取元素（获取所有button元素，并以伪数组的形式存储）
			//伪数组   就是具有数组的一些特性，但不是真正意义上的数组
			var btns = document.querySelectorAll('button');
			var video=document.querySelector('video');
//			console.log(btns[1])

			//2.为播放/暂停按钮绑定点击事件（点击触发）
			btns[0].onclick=function(){
				//判断video对象是处于什么状态（播放或暂停）
				//通过video对象的paused属性判断，如果视频处于暂停状态，video.paused返回true，否则返回false
				if(video.paused){
					//让视频播放
					video.play();
				}else{
					//让视频暂停
					video.pause();
				}
			}
			
			//3.为放大按钮绑定点击事件
			btns[1].onclick=function(){
				//修改video对象的宽度
				video.style.width="800px"
			}
		</script>
	</body>
</html>
