<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            /* 设置边框线：线的大小  线条类型  线条的颜色 */
            border: 1px solid red;
        }
        #canvas1{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- 
        三个重要的属性：
            id      唯一标识(相当于给元素取一个名字，但是这个名字在当前页面必须唯一)
            width   设置画布的宽度
            height   设置画布的高度
     -->
    <canvas width="600" height="400" id="canvas1"></canvas>
    <canvas width="600" height="400" id="canvas2"></canvas>
</body>
</html>
