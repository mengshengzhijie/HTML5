<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400" id="c1">
        <!-- 1.可以在canvas元素包裹的位置，添加一些文本，当浏览不支持canvas元素时，
            则会显示当前文本 -->
        你的浏览器不支持canvas元素
    </canvas>
    <script>
        //获取canvas元素
        var c1 = document.getElementById('c1');
        //只要是canvas元素，那么这个元素都具有一个方法：getContext（）
        //getContext():用于获取上下文渲染对象（画笔）
        //同时，我们可以是判断canvas元素是否具有getContext()方法，如果具有这个方法，则说明当前浏览器支持canvas元素，否则就是不支持
        if(c1.getContext){
            console.log('支持')
        }else{
            console.log('不支持')
        }
    </script>
</body>
</html>
