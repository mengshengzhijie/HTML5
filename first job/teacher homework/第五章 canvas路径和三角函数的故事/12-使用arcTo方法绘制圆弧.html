<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400" id="c7"></canvas>
    <!-- canvas本身并不具备绘画的能力，需要使用js配合绘图 -->
    <script>
        //1.获取画布
        var cnavas = document.querySelector('#c7');
        //2.获取上下文对象（画笔）
        var ctx =cnavas.getContext('2d');
        //arcTo(x1,y1,x2,y2,r)
        //x1 y1第一个控制点的位置
        //x2 y2第二个控制点的位置
        // r代表圆弧的半径
        //设置画笔落笔位置
        ctx.moveTo(300,200);
        ctx.arcTo(300,250,100,230,50);
        ctx.stroke();
    </script>
</body>
</html>
