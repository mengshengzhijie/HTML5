<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 
        width   设置画布的宽度
        height  设置宽的高度
        id      唯一标识
     -->
    <canvas width="600" height="400" id="c9"></canvas>
    <!-- 
        注释快捷键：ctrl+？
        canvas本身并不具备绘图能力，需要通过js来绘制图形
     -->
     <script>
        // 1.获取画布
        var canvas=document.getElementById('c9');
        //2.获取上下文对象（画笔）
        var ctx=canvas.getContext('2d');
        //arcTo(x1,y1,x2,y2,r)
        //x1,y1表示第一个控制点的坐标
        //x2,y2表示第二个控制点的坐标
        //r 表示圆弧的半径
        //设置起始点（笔触的起始位置）
        ctx.moveTo(300,200);
        ctx.arcTo(300,400,100,150,50);
        ctx.stroke();
     </script>
</body>
</html>
