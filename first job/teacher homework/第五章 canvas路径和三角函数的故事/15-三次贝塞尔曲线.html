<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 
        width   设置画布的宽度
        height  设置宽的高度
        id      唯一标识
     -->
    <canvas width="600" height="400" id="c9"></canvas>
    <!-- 
        注释快捷键：ctrl+？
        canvas本身并不具备绘图能力，需要通过js来绘制图形
     -->
     <script>
        // 1.获取画布
        var canvas=document.getElementById('c9');
        //2.获取上下文对象（画笔）
        var ctx=canvas.getContext('2d');
        //bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y)
        //绘制三次贝塞尔曲线，cp1x,cp1y为控制点一，cp2x,cp2y为控制点二，x,y为结束点。
        //设置起始点
        ctx.moveTo(300,300);
        ctx.bezierCurveTo(150,200,150,100,330,150);
        ctx.bezierCurveTo(550,50,400,350,300,300);
        // ctx.stroke();
        ctx.fill();
     </script>
</body>
</html>
