<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中页面中所有的p元素 */
        p{
            /* 字体大小 */
            font-size: 20px;
            /* 字体颜色 */
            color: green;
        }
        /* 选中页面中所有的h2标签 */
        h2{
            color: gold;
        }
    </style>
</head>
<body>
    <!-- 
        标签选择器：又叫元素选择器，可以批量选择同名的标签进行样式更改。

            注意：是选择所有同名的标签，而不是一个。
     -->
     <h1>静夜思</h1>
     <h2>李白</h2>
     <p>床前明月光</p>
     <p>疑是地上霜</p>
     <p>举头望明月</p>
     <p>低头思故乡</p>
</body>
</html>
