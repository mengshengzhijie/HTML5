<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 给春晓和赠汪伦设置字体颜色为purple 字体大小为25px */
        span,li{
            color: purple;
            font-size: 25px;
        }
        /* 给页面中所有的字设置加粗效果 */
        p,div,span,li{
            font-weight: 700;
        }
    </style>
</head>

<body>
    <p>
        小时不识月，呼作白玉盘。
        又疑瑶台镜，飞在青云端。
    </p>
    <div>
        解落三秋叶，能开二月花。
        过江千尺浪，入竹万竿斜。
    </div>
    <span>
        春眠不觉晓，处处闻啼鸟。
        夜来风雨声，花落知多少。
    </span>
    <ul>
        <li>李白乘舟将欲行，</li>
        <li>忽闻岸上踏歌声。</li>
        <li>桃花潭水深千尺，</li>
        <li> 不及汪伦送我情。</li>
    </ul>
</body>

</html>
