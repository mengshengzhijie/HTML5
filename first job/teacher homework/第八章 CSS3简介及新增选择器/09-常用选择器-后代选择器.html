<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中ul 下面的所有li元素 设置字体大小为25px 字体颜色为purple */
        ul li{
            color: purple;
            font-size: 25px;
        }
        /* 选中ol 下面的所有li元素 ，设置字体加粗  字体颜色为red 字体大小为25px*/
        ol li{
            color: red;
            font-weight: 700;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <!-- 后代选择器：使用空格，选择所有被父元素包含的后代元素。 -->
    <ul>
        <li>李白乘舟将欲行，</li>
        <li>忽闻岸上踏歌声。</li>
        <li>桃花潭水深千尺，</li>
        <li> 不及汪伦送我情。</li>
    </ul>
    <ol>
        <li>春眠不觉晓，</li>
        <li>处处闻啼鸟。</li>
        <li> 夜来风雨声，</li>
        <li> 花落知多少。</li>
    </ol>
</body>
</html>
