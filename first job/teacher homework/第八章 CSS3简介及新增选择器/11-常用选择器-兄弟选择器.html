<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p~p {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 兄弟选择器：使用 ~，在同一父元素下选择在指定元素之后的所有兄弟元素， -->
    <p>这是第一个段落</p>
    <div>这是一个 div 元素</div>
    <p>这是第二个段落</p>
    <p>这是第三个段落</p>
</body>

</html>
