<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: red;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <!-- 
        继承性是指某些CSS属性的值能够被其子元素继承。当一个元素的某个属性没有显式地定义时，
        它将从父元素继承该属性的值。

        - 例如，如果父元素的颜色属性设置为红色，子元素的颜色属性通常也会继承为红色，
            除非在子元素上显式地设置了不同的值。

        - 并非所有的CSS属性都具有继承性，只有特定的属性才会被继承。

        - 子元素可以继承父元素的样式（text-,font-,line-这些元素开头的可以继承，以及color属性）

        - 行高的继承性
     -->
     <div>
        <h1>静夜思</h1>
        <h2>李白</h2>
        <p>床前明月光</p>
        <p>疑是地上霜</p>
        <p>举头望明月</p>
        <p>低头思故乡</p>
     </div>
</body>
</html>
