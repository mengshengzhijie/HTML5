<html lang="en">
<head>

        canvas{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <canvas width="800" height="600" id="c3"></canvas>
    <script>
        //1.获取画布
        var canvas = document.getElementById('c3');
        //2.获取上下文对象
        var ctx = canvas.getContext('2d');
        
        //回调函数
        function move(){
            console.log('这里是回调函数');
            //递归调用
            requestAnimationFrame(move);
        }
        
        //使用requestAnimationFrame调用函数
        requestAnimationFrame(move);
    </script>
</body>
