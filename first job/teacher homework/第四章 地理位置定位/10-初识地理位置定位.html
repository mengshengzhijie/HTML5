<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // console.log(window.navigator)
        //什么是对象？    对象具有属性和方法
        //1.先判断浏览器是否支持geolocation对象（是否支持地理位置定位）
        // console.log(navigator.geolocation)
        if(navigator.geolocation){
            alert('你的浏览器支持地理位置定位')
        }
        else{
            alert('你的浏览器不支持地理位置定位')
        }
    </script>
</body>
</html>
