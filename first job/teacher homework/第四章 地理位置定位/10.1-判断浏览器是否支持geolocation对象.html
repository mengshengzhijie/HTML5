<!DOCTYPE html>

<body>
    <script>
        // window.navigator:包含了浏览器相关的一些信息
        // console.log(window.navigator)
        //1.判断浏览器是否支持geolocation对象
        if(navigator.geolocation){
            console.log("浏览器支持geolocation对象")
        }else{
            console.log('浏览器不支持geolocation对象')
        }
    </script>
