<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        //getCurrentPosition(参数1，参数2，参数3) 获取当前地理位置。
        /*
            参数1、2、3都是一个回调函数

            第1个参数，在获取地理位置信息成功时执行的回调函数中，带有一个position参数，
             它是一个Geoposition对象。   

             第2个参数，在获取地理位置信息失败时执行的回调函数中，
               带有一个error参数，它是一个PositionError对象。
        */
       //1.先判断浏览器是否支持geolocation对象
       if(navigator.geolocation){
            //获取地理位置信息
            navigator.geolocation.getCurrentPosition(successDB,errorDB);
       }else{
            alert('你的浏览器不支持geolocation')
       }

       function successDB(position){
            var l = position.coords.latitude;
            var a = position.coords.longitude;
            console.log(l)
            console.log(a)
       }

       function errorDB(error){
        switch (error.code) {
            case error.PERMISSION_DENIED:
                console.log("用户拒绝对获取地理位置的请求。")
                break;
            case error.POSITION_UNAVAILABLE:
                console.log( "位置信息是不可用的。")
                break;
            case error.TIMEOUT:
                console.log("请求用户地理位置超时。")
                break;
            case error.UNKNOWN_ERROR:
                console.log("未知错误。")
                break;
        }

       }
    </script>
</body>
</html>
