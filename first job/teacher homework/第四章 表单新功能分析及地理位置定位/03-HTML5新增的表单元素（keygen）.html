<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			<keygen> 元素的作用是提供一种验证用户的可靠方法。

			<keygen>标签规定用于表单的密钥对生成器字段。

				当提交表单时，会生成两个键，一个是私钥，一个公钥。

		私钥（private key）存储于客户端，公钥（public key）则被发送到服务器。
		公钥可用于之后验证用户的客户端证书（client certificate）。
		-->
		<!--带有keygen字段的表单-->
		<form action="demo_keygen.asp" method="get">
			    用户名: <input type="text" name="usr_name">
			    加密: <keygen name="security">
		    	<input type="submit">
		</form>
		<!--
			带有keygen字段的表单，在提交数据的时候，会生成两个键，一个是私钥，一个是公钥，公钥和私钥都可以用来加密或解密数据
			但是，注意，如果使用我这台电脑产生的私钥加密数据，则只有对应我这台电脑的公钥，才可以解密，反之亦然
					如果使用我这台电脑产生的公钥加密数据，那么只能使用哦我这台电脑产生的私钥解密数据
					
			私钥只有生产者（产生私钥的电脑）拥有，不可以被传输
			公钥可以在网络中传输，
			
			根据以上特性，我们可以使用在网络中传输的公钥来加密数据，因为使用公钥加密的数据，只有对应的私钥可以解密，从而确保了数据的安全性
			
		-->
	</body>
</html>
