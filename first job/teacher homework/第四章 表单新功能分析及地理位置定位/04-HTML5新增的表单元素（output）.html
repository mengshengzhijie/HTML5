<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--oninput事件：当表单内的表单元素，变动时，触发-->
		<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
			0<input type="range" id="a" min="0" max="100" value="50" />100 +
			
			<input type="number" id="b" value="50" />
			=
			<output name="x" for="a b"></output>
			
		</form>
	</body>
</html>
