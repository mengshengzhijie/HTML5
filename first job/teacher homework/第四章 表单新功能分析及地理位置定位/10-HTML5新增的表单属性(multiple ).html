    <!-- 
        multiple 属性是一个 boolean 属性。multiple 属性规定<input> 元素中可选择多个值。

        **注意:** multiple 属性适用于以下类型的 <input> 标签：email 和 file
     -->
     请选择文件：
     <input type="file" multiple>
